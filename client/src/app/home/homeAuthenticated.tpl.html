<div class="center">
  <div class="banner-wrapper">
    <div class="banner">
      <div class="tile-wrapper green">
        <h3 class="tile">
          These are your timers. Create another?
        </h3>
        <div>
          <a ui-sref="createTimer">
            <img class="icon" ng-src="{{assetRoot}}img/add.png" alt="stopwatch">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="center-div">
      <timer ng-repeat="timer in timers" timer-data="timer"></timers>
    </div>
  </div>
</div>
